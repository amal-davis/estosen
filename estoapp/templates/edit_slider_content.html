<div class="container" style="margin-top: 20px;">
    <h1 class="text-center">Edit Slider Content</h1>

    <form method="post" action="{% url 'edit_slider_content' content.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Display success message if applicable -->
        {% if success %}
            <div class="alert alert-success" role="alert">
                Content updated successfully!
            </div>
        {% endif %}

        <div class="mb-3">
            <label for="heading" class="form-label">Heading:</label>
            <input type="text" class="form-control form-control-sm" name="heading" value="{{ content.heading }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" class="form-control-sm form-control" rows="4" cols="50" required>{{ content.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="button_text" class="form-label">Button Text:</label>
            <input type="text" class="form-control form-control-sm" name="button_text" value="{{ content.button_text }}" required>
        </div>

        <div class="mb-3">
            <label for="button_link" class="form-label">Button Link:</label>
            <input type="url" class="form-control-sm form-control" name="button_link" value="{{ content.button_link }}" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" class="form-control form-control-sm" name="image" accept="image/*">
        </div>
        <h3>OR</h3>
        <div class="mb-3">
            <label for="video" class="form-label">Video:</label>
            <input type="file" class="form-control form-control-sm" name="video" accept="video/*">
        </div>

        <div class="mb-3">
            <button class="btn btn-dark" type="submit">Save Content</button>
        </div>
    </form>
</div>



    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
