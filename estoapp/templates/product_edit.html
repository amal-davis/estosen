<div class="container mt-5 p-3">
<div class="heading">
    <h1 class="text-center">Edit The Product</h1>
</div>



    <form method="post" action="/p_edit_form/{{ product.id }}" enctype="multipart/form-data" id="f2">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" value="{{ product.name }}" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" name="select" required>
                {% for i in categories %}
                <option value="{{ i.id }}" {% if product.category_id == i.id %}selected{% endif %}>{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" value="{{ product.price }}" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" value="{{ product.image }}" id="image" name="file" multiple>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" name="quantity" id="quantity" value="{{ product.quantity }}" class="form-control " value="1" min="1" required>
        </div>
        
        <button class="btn btn-primary   w-70" type="submit" style="background-color: #000B41; color: #ffff;">Update</button>
    </form>
</div>
