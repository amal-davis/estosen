<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <title>Sign UP</title>
</head>
<style>
    body{
        font-family: 'Sulphur Point', sans-serif;

    }
    .form-control:focus {
    border-color: #ced4da; /* Set the desired border color when focused */
    box-shadow: none; /* Remove the box shadow */
}
.form-control {
    border-radius: 0; 
}
a:hover {
    text-decoration: none; /* Remove the underline on hover */
}
</style>
<body>
    <header>
        <a href="#" class="logo"><img src="{% static 'images/logo.png' %}" alt="log_image"></a>
        <ul class="navlist">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li class="dropdown">
                <a href="#shop" class="shop-link">Our Shop <i class='bx bx-chevron-down'></i></a>

                <div class="dropdown-content" style="width: 100%;">
                  {% for c in categories %}
                  <a href="{% url 'categories' category_name=c.name %}">
                    {{ c.name }}
                </a>
                    {% endfor %}  
                </div>
                
            </li>
            <li><a href="{% url 'allproducts' %}">All Products</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="nav-icons">
            
            <a href="#"><i class='bx bx-cart'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>

        </div>
    </header>

    <section>
        <div class="container" style="margin-top: 120px;">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
              <div class="row">
                <div class="col text-center title">
                  <h1 style="color: #000B41;">Sign Up</h1>
                </div>
              </div>
              <form action="{% url 'usercreate' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

              <div class="row align-items-center">
                <div class="col mt-4">
                  <input type="text" name="fname" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="text" name="sname" class="form-control" placeholder="Second Name">
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="tel" name="phone_no" class="form-control" placeholder="Phone No">
                </div>
              </div>
                <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="text" name="uname" class="form-control" placeholder="User Name">
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
              <div class="row justify-content-start mt-4">
                <div class="col">
                  
    
                  <button class="btn  mt-4" type="submit" style="color: #fff; background-color: #000B41;">Submit</button>
                </div>
                <p style="color: #000B41;">Already Have an Account? <a href="">Log IN</a></p>
                {% for message in messages %}
    <h5 class="alert text-danger">
        
        {{ message }}
        
    </h5>
    {% endfor %}
              </div>
            </form>
            </div>
          </div>
        </div>
      </section>




    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>


</body>
</html>
